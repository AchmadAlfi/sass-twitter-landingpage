<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter. It's what's happening / Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="showcase-1">
      <i class="fab fa-twitter"></i>
      <div class="showcase-1-content">
        <ul>
          <li>
            <i class="fas fa-search"></i> <span>Follow your interests.</span>
          </li>
          <li>
            <i class="fas fa-user-friends"></i>
            <span>Hear what people are talking about.</span>
          </li>
          <li><i class="far fa-comment"></i> Join the conversation.</li>
        </ul>
      </div>
    </div>
    <div class="showcase-2">
      <div class="user-form">
        <form>
          <div class="input-box">
            <label for="uname">Phone, email, or username</label>
            <input type="text" id="uname" />
          </div>
          <div class="input-box">
            <label for="pw">Password</label>
            <input type="text" id="pw" />
          </div>
          <button type="submit">Log In</button>
        </form>
        <div class="forget-me"><a href="#">Forgot password?</a></div>
      </div>
      <div class="showcase-2-content">
        <i class="fab fa-twitter"></i>
        <h1>See whatâ€™s happening in the world right now</h1>
        <h3>Join Twitter today.</h3>
        <button class="signup">Sign Up</button>
        <button class="login">Log In</button>
      </div>
    </div>
  </body>
</html>
